<h2 mat-dialog-title class="dialog-title">{{ data.isEdit ? 'Edit Task' : 'Add Task' }}</h2>

<div mat-dialog-content class="dialog-content">
  <div class="form-group">
    <label for="taskTitle">Title:</label>
    <input id="taskTitle" [(ngModel)]="task.title" placeholder="Task Title" required />
  </div>
  <div class="form-group">
    <label for="taskDescription">Description:</label>
    <textarea id="taskDescription" [(ngModel)]="task.description" placeholder="Task Description" required></textarea>
  </div>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="cancel-btn" (click)="onCancel()">Cancel</button>
  <button mat-button class="save-btn" (click)="onSave()" [disabled]="!task.title || !task.description">Save</button>
</div>
